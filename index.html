<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .disp{
            display: none;
            border: 5px solid black;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <button onclick="func()">
        SHOW
    </button>
    <div class="disp">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit facilis voluptatem odio perspiciatis quo sit ad vel quia soluta accusamus.
        </p>
        <button onclick="del()">
            CLOSE
        </button>
    </div>

    <script>
        var red=document.querySelector(".disp")
        function func(){
            red.style.display='block'
        }
        function del(){
            red.style.display='none'
        }

        var res=Math.random()*5
        var sum=Math.floor(res)
        console.log(res)
        console.log(Math.floor(res))
        if(sum % 2 ==0){
            console.log("its even")
        }
        else{
            console.log("its odd")
        }
    </script>
        

</body>
</html>
